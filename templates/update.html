{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}
      <!--Form To Take Input-->
    <form class="container my-3" action="/update/{{todo.sno}}" method="POST">
        <h4>Update Your TODO</h4>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp" value="{{todo.title}}">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>   
{% endblock body %}
